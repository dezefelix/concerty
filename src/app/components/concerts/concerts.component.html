<div class="uk-container uk-margin-large-top uk-margin-large-bottom">

  <div>
    <h2 class="uk-heading-small">Upcoming concerts</h2>
  </div>



  <h2 class="uk-heading-small">All concerts</h2>

  <div class="uk-align-center">
    <div uk-filter="target: .js-filter">
      <ul class="uk-subnav uk-subnav-pill">
        <li uk-filter-control><a href="#">All</a></li>
        <li uk-filter-control=".tag-ziggo-dome"><a href="#">Ziggo Dome</a></li>
        <li uk-filter-control=".tag-brabanthallen"><a href="#">Brabanthallen</a></li>
        <li uk-filter-control=".tag-013-poppodium"><a href="#">013 Poppodium</a></li>
      </ul>

      <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
        <li  *ngFor="let concert of concerts"
             [class]="'tag-' + concert.venue | lowercase">
          <div class="uk-card uk-card-secondary uk-card-body">
            {{ concert.title }}
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>

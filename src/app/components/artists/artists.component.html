<div class="uk-container uk-margin-large-top uk-margin-large-bottom">


  <h1 class="uk-heading-small">Artists</h1>
  <div>
    <h2>Discover artists</h2>
  </div>

  <h2>All artists</h2>

  <div class="uk-align-center">
    <div uk-filter="target: .js-filter">
      <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-margin-small-bottom" uk-filter-control><a href="#">All</a></li>
        <li class="uk-margin-small-bottom" uk-filter-control=".HIP_HOP"><a href="#">HIP-HOP</a></li>
        <li class="uk-margin-small-bottom" uk-filter-control=".R_B"><a href="#">R&B</a></li>
        <li class="uk-margin-small-bottom" uk-filter-control=".POP"><a href="#">POP</a></li>
        <li class="uk-margin-small-bottom" uk-filter-control=".COUNTRY"><a href="#">COUNTRY</a></li>
        <li class="uk-margin-small-bottom" uk-filter-control=".DANCEHALL"><a href="#">DANCEHALL</a></li>
        <li class="uk-margin-small-bottom" uk-filter-control=".REGGAE"><a href="#">REGGAE</a></li>
      </ul>

      <ul class="js-filter uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid>
        <li  *ngFor="let artist of artists"
             [class]="artist.genre">
          <app-artist-thumbnail [artist]="artist" [hoverToOverlay]="false"></app-artist-thumbnail>
        </li>
      </ul>

    </div>
  </div>
</div>

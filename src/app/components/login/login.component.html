<div class="background-image uk-padding">
  <div class="uk-container">

    <div class="custom-card-wrapper uk-padding-large uk-padding-remove-right uk-padding-remove-left">
      <div class="custom-card">

        <form [formGroup]="form" (ngSubmit)="login()">
          <h1 class="uk-heading-small">Log in</h1>
          <div class="uk-grid uk-grid-small">
            <div class="uk-width-1-1 uk-margin-small-bottom">
              <input class="uk-input" type="email" placeholder="Email" autofocus
                     formControlName="email">
            </div>
            <div class="uk-width-1-1 uk-margin-small-bottom">
              <input class="uk-input" type="password" placeholder="Password"
                     formControlName="password">
            </div>
            <div class="uk-width-1-1">
              <button [disabled]="form.invalid"
                      class="uk-button uk-button-primary uk-width-1-1" type="submit">Log in</button>
            </div>
            <div>
              <a class="uk-link-muted">Recover password</a>
            </div>
          </div>

          <h5 class="uk-heading-line uk-text-center text-color-grey"><span>OR</span></h5>
          <div class="uk-text-center">
            <a routerLink="/register" class="uk-button uk-button-secondary uk-width-1-1">create account</a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

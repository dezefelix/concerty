<form [formGroup]="form">
  <div class="uk-grid uk-grid-small uk-light">

    <div class="uk-width-1-1 uk-width-1-2@s uk-margin-small-bottom">
      <label for="firstName">First name</label>
      <input type="text" class="uk-input" id="firstName"
             formControlName="firstName">
    </div>

    <div class="uk-width-1-1 uk-width-1-2@s uk-margin-small-bottom">
      <label for="lastName">Last name</label>
      <input type="text" class="uk-input" id="lastName"
             formControlName="lastName">
    </div>

    <div class="uk-width-1-1 uk-margin-small-bottom">
      <label for="email">Email</label>
      <input type="text" class="uk-input" id="email"
             formControlName="email">
    </div>

    <div class="uk-width-1-3 uk-margin-small-bottom">
      <label for="day">Day</label>
      <select class="uk-select" id="day"
              formControlName="day">
        <option *ngIf="form.get('day').value === null" disabled [value]="null">-</option>
        <option *ngFor="let day of getDays()" [value]="day">{{ day }}</option>
      </select>
    </div>

    <div class="uk-width-1-3 uk-margin-small-bottom">
      <label for="month">Month</label>
      <select class="uk-select" id="month"
              formControlName="month">
        <option *ngIf="form.get('month').value === null" disabled [value]="null">-</option>
        <option *ngFor="let month of getMonths()" [value]="month">{{ month }}</option>
      </select>
    </div>

    <div class="uk-width-1-3 uk-margin-small-bottom">
      <label for="year">Year</label>
      <select class="uk-select" id="year"
              formControlName="year">
        <option *ngIf="form.get('year').value === null" disabled [value]="null">-</option>
        <option *ngFor="let year of getYears()" [value]="year" [selected]="year === 2000">{{ year }}</option>
      </select>
    </div>

    <div class="uk-width-1-1">
      <button class="uk-button uk-button-default">Save changes</button>
    </div>

  </div>
</form>

<form [formGroup]="form">
  <div class="uk-grid uk-grid-small uk-light">

    <div class="uk-width-1-1 uk-margin-small-bottom">
      <label for="currentPassword">Current password</label>
      <input type="password" class="uk-input" id="currentPassword"
             formControlName="currentPassword">
    </div>

    <div class="uk-width-1-1 uk-margin-small-bottom">
      <label for="newPassword">New password</label>
      <input type="password" class="uk-input" id="newPassword"
             formControlName="newPassword">
    </div>

    <div class="uk-width-1-1 uk-margin-small-bottom">
      <label for="newPasswordConfirm">Confirm new password</label>
      <input type="password" class="uk-input" id="newPasswordConfirm"
             formControlName="newPasswordConfirm">
    </div>

    <div class="uk-width-1-1">
      <button class="uk-button uk-button-default">Save changes</button>
    </div>

  </div>
</form>


<div class="uk-container uk-margin-large-top uk-margin-large-bottom">
  <h1 class="uk-heading-small">Upcoming concerts</h1>

  <div class="uk-slider" uk-slider="finite: true">
    <div class="slider-item-wrapper">
      <ul class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m">
        <li *ngFor="let concert of upcomingConcerts" class="uk-margin-right">
          <app-concert-thumbnail [concert]="concert"></app-concert-thumbnail>
        </li>
      </ul>
    </div>
  </div>

  <h1 class="uk-heading-small">Recently added artists</h1>

  <div class="uk-slider" uk-slider="finite: true;">
    <div class="slider-item-wrapper">
      <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
        <li *ngFor="let artist of recentlyAddedArtists" class="uk-margin-right">
          <app-artist-thumbnail [artist]="artist"></app-artist-thumbnail>
        </li>
      </ul>
    </div>
  </div>
</div>

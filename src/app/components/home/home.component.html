
<div class="uk-container uk-margin-large-top uk-margin-large-bottom">
  <h1 class="uk-heading-small">Upcoming concerts</h1>

  <div class="uk-slider" uk-slider="finite: true">
    <ul class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m">
      <li *ngFor="let ticket of [1, 2, 3, 4, 5, 6]" class="uk-margin-right">

        <div class="uk-card uk-card-default">
          <div class="uk-card-media-top">
            <img src="./assets/images/concert.jpg" alt="">
          </div>
          <div class="uk-card-body">
            <div class="uk-card-badge uk-label uk-padding-small">IN 12 DAYS!</div>
            <h3 class="uk-card-title uk-margin-small-bottom">15 Jaar De Jeugd</h3>
            <p class="uk-margin-remove-top">
              <i class="fad fa-calendar-day uk-margin-small-right"></i>
              15th of January, 2020
            </p>
            <a [routerLink]="['/account/tickets', '128344ID1238']"
               class="uk-button uk-button-white">SHOW CONCERT</a>
          </div>
        </div>

      </li>
    </ul>
  </div>

  <h1 class="uk-heading-small">Recently announced</h1>

  <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
